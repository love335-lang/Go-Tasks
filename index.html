<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoTasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f4f7;
}
section {
    display: none;
    padding: 40px 20px;
    max-width: 1000px;
    margin: auto;
}
.active {
    display: block;
}
button {
    padding: 12px 20px;
    background: #0d6efd;
    border: none;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
}
</style>

<script>
function show(sectionId) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(sectionId).classList.add("active");
}
</script>
</head>

<body>

<!-- HOME -->
<section id="home" class="active">
    <h1>GoTasks</h1>
    <p>Earn rewards by completing tasks</p>
    <p>اكسب أرباحًا من خلال تنفيذ مهام بسيطة</p>
    <button onclick="show('login')">Get Started</button>
</section>

<!-- LOGIN -->
<section id="login">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="show('dashboard')">Login</button>
    <p><a href="#" onclick="show('register')">Create Account</a></p>
</section>

<!-- REGISTER -->
<section id="register">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="show('dashboard')">Register</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
    <h2>Dashboard</h2>
    <p>Balance: <strong>$0</strong></p>
    <p>Available Tasks: 0</p>
    <button>Complete Task</button><br><br>
    <button onclick="show('home')">Logout</button>
</section>

</body>
</html>
